<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const stringCompression = (str) => {        
        if (str.length <= 1) {
            return str;
        }

        let compressed = '';
        let lastChar =  str[0]
        let charCount = 1

        for(let i = 1; i < str.length; i++){
          if(str[i] === lastChar){
            charCount++
          }else{
            compressed += lastChar + String(charCount);
            lastChar = str[i];
            charCount = 1
          }
        }

        compressed += lastChar + String(charCount)


        return compressed.length < str.length ? compressed : str
      };
      console.log(stringCompression("aabcccccaaa"));
    </script>
  </body>
</html>
